<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}?v=1.0">

</head>
<body>
    <div class="top-bar">
        <span class="menu-icon" onclick="toggleNav()">&#9776;</span>
        <div class="user-info">
            {% if session.get('username') %}
                <span>Bienvenido, {{ session['username'] }}</span>
            {% endif %}
        </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('projects') }}">Proyectos</a>
        <a href="{{ url_for('lenguages') }}">Lenguajes</a>
        <a href="{{ url_for('mapa') }}">Mapa del sitio</a>
        <a href="{{ url_for('contact') }}">Contacto</a>
        <a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
    </div>
    
    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var sidebarWidth = sidebar.style.width;
    
            if (sidebarWidth === "250px") {
                sidebar.style.width = "0"; 
            } else {
                sidebar.style.width = "250px"; 
            }
        }
    </script>

    <div class="container">
        <div class="content">
            <h1>Python</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo" width="250" height="250">
            <br>
            <h1>HTML</h1>
            <img src="https://e7.pngegg.com/pngimages/185/866/png-clipart-html-logo-html-web-design-scalable-graphics-world-wide-web-markup-language-html5-icon-hd-miscellaneous-angle.png" alt="HTML5 Logo" width="250" height="250"> 
            <br>
            <h1>C#</h1>
            <img src="https://w7.pngwing.com/pngs/240/85/png-transparent-c.png" alt="Java Logo" width="250" height="250">
        
        </div>
    </div>

</body>
</html>
