<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h3>Registro de Usuario</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <input type="text" class="input" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
            </div>

            <div class="mb-3">
                <input type="text" class="input" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="mb-3">
                <input type="email" class="input" id="correo" name="correo" placeholder="Ingrese su correo" required>
            </div>

            <div class="mb-3">
                <input type="password" class="input" id="contrasena" name="contrasena" placeholder="Ingrese su contraseÃ±a" required>
            </div>

            <button type="submit" class="button">Registrarse</button>
        </form>
    </div>
</body>
</html>
